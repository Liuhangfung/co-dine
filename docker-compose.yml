version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: co-dine-app
    ports:
      - "3000:3000"
    environment:
      # Database connection
      - DATABASE_URL=${DATABASE_URL}
      
      # JWT Secret for authentication
      - JWT_SECRET=${JWT_SECRET}
      
      # Vite/App configuration
      - VITE_APP_ID=${VITE_APP_ID}
      
      # AI API Configuration (OpenAI GPT-4 by default)
      - BUILT_IN_FORGE_API_URL=${BUILT_IN_FORGE_API_URL:-https://api.openai.com/v1}
      - BUILT_IN_FORGE_API_KEY=${BUILT_IN_FORGE_API_KEY}
      
      # Node environment
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Optional: Mount logs directory
      - ./logs:/app/logs
    networks:
      - co-dine-network

networks:
  co-dine-network:
    driver: bridge

