version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: co-dine-app
    ports:
      - "3000:3000"
    environment:
      # Database connection
      - DATABASE_URL=${DATABASE_URL}
      
      # JWT Secret for authentication
      - JWT_SECRET=${JWT_SECRET}
      
      # Vite/App configuration
      - VITE_APP_ID=${VITE_APP_ID}
      
      # AI API Configuration (xAI Grok by default)
      - BUILT_IN_FORGE_API_URL=${BUILT_IN_FORGE_API_URL:-https://api.x.ai/v1}
      - BUILT_IN_FORGE_API_KEY=${BUILT_IN_FORGE_API_KEY}
      
      # Transcript APIs
      - SUPADATA_API_KEY=${SUPADATA_API_KEY}
      - YOUTUBE_TRANSCRIPT_API_TOKEN=${YOUTUBE_TRANSCRIPT_API_TOKEN}
      
      # Image Generation APIs (optional)
      - STABILITY_AI_API_KEY=${STABILITY_AI_API_KEY}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # Node environment
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Optional: Mount logs directory
      - ./logs:/app/logs
    networks:
      - co-dine-network

networks:
  co-dine-network:
    driver: bridge

